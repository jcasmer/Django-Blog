{% extends "base/base.html" %} {% load widget_tweaks %}  {% load static %}
{% block content %}
<div class="container-fluid">
    <h2>Contact Request</h2>
    <div class="row">
        <div class="row">
            <form method="POST" style="width:100%;" novalidate>
            {% csrf_token %}
            <br/>
                
			{% for field in form %}
                    <div class="form-group">
                        <div class="col-md-6 min100 {{field.name}} ">
   
                        <label for="{{ field.name }}">{{ field.label }} </label>                  
                        {{ field|add_class:"form-control"}} 
                       
                        {% for error in field.errors %}
                        <ul>
                            <li class="error">{{error}}</li>
                        </ul>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
                <br>
                <div class="col-md-12">
                <a href="{% url 'post:index'%}" class="btn btn-primary">Go back</a>
                <button class="btn btn-success" type="submit">Sent</button>
                </div>
			</form>
        </div>
    </div>
</div>
<script type="text/javascript">


 
</script>
{% endblock %}
