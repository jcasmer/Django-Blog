
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head >

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}  {% endblock %} Blog</title>
    <link rel="SHORTCUT ICON" href="{% static 'images/favicon.png' %}?v=2">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
</head>

<body>
	
   <div class="clearfix clear2"></div>
   <nav class="navbar navbar-expand-lg navbar-light bg-grey">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">        
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="{% url 'post:index' %}"><h2>Index</h2></a></li>
            <li class="nav-item active"><a class="nav-link" href="{% url 'post:contact' %}"><h2>Contact</h2></a></li>
        </ul>        
    </nav>
   <div class="col-md-12 sub-body">
   {% if messages %}
       {% for message in messages%}
       <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}"><a class="close" data-dismiss="alert" href="#">&times;</a>{{ message|safe }}</div>
       {% endfor %}
   {% endif %}
   {% block content %}
   
   {% endblock %}
   </div>
  

   <script>
      
   </script>
   {% block script %}
   <script></script>
   {% endblock %}
</body>

</html>
